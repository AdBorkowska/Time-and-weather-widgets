<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time & weather widget</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
    <div class="city-search-container">
        <input type="text" class="city-search" placeholder="Enter location">
    </div>
    </header>
    <main>
    <div class="widgets">
    <div class="time">
        <div id="cityName" class="date"><span id="city"></span><span id="country"></span></div>
        <div class="date" id="date"></div>
        <div class="timeResult" id="localTime"></div>
        <div class="timeResult" id="searchedTime"></div>
    </div>

    <div class="weather">
        <p>Weather in searched city:</p>
        <div id="showWX" class="temp"></div>
        <div id="showdescription" class="description"></div>
        <div id="weather-icon"></div>
    </div> 
    </div>
    </main>

    <script src="/script.js"></script>
</body>
</html>
